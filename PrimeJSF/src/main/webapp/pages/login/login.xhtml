<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p = "http://primefaces.org/ui">
<h:head>
    <title>Login</title>
    <h:outputStylesheet name="primeflex.min.css" library="css"/>
    <h:outputStylesheet name="#{themeBean.style}" library="css"/>
</h:head>
<h:body>
    <h:form id="fo" style="height: 100%">
        <p:growl id="growl" showDetail="true" />
        <p:spacer height="50"/>
        <div class="p-grid p-ai-center vertical-container">
            <p:card style="padding: 2rem; border:2px solid black; border-radius: 10px; margin: auto">
                <p:commandLink action="#{languajeBean.setLanguage('es')}"   ajax="false">
                    <span>Espa√±ol</span>
                </p:commandLink>
                <f:facet name="title">
                    <p:outputLabel value="#{msgs.btn_login}"/>
                </f:facet>

                <div class="ui-float-label">
                    <p:inputText id="float-input" value="#{loginBean.username}"/>
                    <p:outputLabel for="@previous" value="Username"/>
                </div>
                <div class="ui-float-label" style="margin-top: 20px">
                    <p:password id="nonFeedback" value="#{loginBean.password}"/>
                    <p:outputLabel for="@previous" value="Password"/>
                </div>

                <f:facet name="footer">
                    <p:commandButton ajax="false" update="growl" icon="pi pi-sign-in" value="Login" styleClass="ui-button-outlined" action="#{loginBean.login}"/>
                </f:facet>

            </p:card>
        </div>
    </h:form>


</h:body>
</html>
