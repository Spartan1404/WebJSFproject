<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

   <div class="card">
      <h:form>
         <p:growl id="messages"/>
         <div class="p-grid nav-container">
            <div class="p-col-align-stretch">
               <h1 class="nav-title">TransBus</h1>
            </div>
            <div class="p-col">
               <p:menubar id="men">
                  <p:menuitem value="Home" icon="pi pi-home" action="#{homeBean.navigateToHome()}"/>
                  <p:submenu label="Data" icon="pi pi-fw pi-file">
                     <p:menuitem value="Cars" action="#{homeBean.navigateToCars()}"/>
                     <p:menuitem value="Brands" action="#{homeBean.navigateToBrands()}"/>
                     <p:menuitem value="Monthly plans" action="#{homeBean.navigateToPlans()}"/>
                     <p:menuitem value="Income Cut" action="#{homeBean.navigateToIncomeCut()}"/>
                     <p:menuitem value="Route Sheet" action="#{homeBean.navigateToRouteSheet()}"/>
                     <p:menuitem value="Fleets" action="#{homeBean.navigateToFleets()}"/>
                     <p:menuitem value="Drivers" action="#{homeBean.navigateToDrivers()}"/>
                     <p:menuitem value="Contracts" action="#{homeBean.navigateToContracts()}"/>
                     <p:menuitem value="Planned Services" action="#{homeBean.navigateToPlannedServices()}"/>
                     <p:menuitem value="Touristic Groups" action="#{homeBean.navigateToGroups()}"/>
                     <p:menuitem value="Fees" action="#{homeBean.navigateToFees}"/>
                     <p:menuitem value="Districts" action="#{homeBean.navigateToDistrict}"/>
                  </p:submenu>

                  <p:submenu label="Reports" icon="pi pi-fw pi-calendar">
                     <p:menuitem value="Report 1" />
                     <p:menuitem value="Report 2" />
                  </p:submenu>

                  <p:menuitem value="Users" action="#{homeBean.navigateToUsers()}" icon="pi pi-fw pi-user"/>

                  <p:divider layout="vertical"/>

                  <p:menuitem style="background-color: transparent">
                     <p:selectBooleanButton onLabel="Dark Theme" offLabel="Light Theme" value="#{themeBean.dark}" valueChangeListener="#{themeBean.changeTheme3()}" ><p:ajax oncomplete="themeBean.changeTheme3()" update="@all"/></p:selectBooleanButton>
                  </p:menuitem>

                  <f:facet name="options">
                     <div class="ui-toolbar" style="text-align: center; background-color: transparent; border: 0px">
                        <p:commandButton ajax="false" icon="pi pi-sign-in" value="Logout" styleClass="ui-button-outlined" action="#{homeBean.logout}"/>
                     </div>

                  </f:facet>
               </p:menubar>
            </div>

         </div>

      </h:form>
   </div>
   <p:spacer height="10"/>
</ui:composition>
